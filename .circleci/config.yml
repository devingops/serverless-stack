version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout

  build:
    docker:
      - image: circleci/node:8.11
    environment:
      CI: false
    working_directory: ~/serverless-stack/notes-app-client
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - run:
          command: pwd
          working_directory: notes-app-client
      - run: ls
      - run:
          command: sudo npm install
          working_directory: notes-app-client
      - run:
          command: CI=false npm run build
          environment:
            CI: false
          working_directory: notes-app-client


  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/circleci-docs
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync notes-app-client/build s3://www-scott-note-taking-app/prod


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
